<div>
    <!--Body content-->
    <h2>New Movie</h2>
    <table class="table">        
        <tr>
            <td>Name </td>
            <td>
                <input ng-model="movie.name" type="text" value=""/>
            </td>
        </tr>
        <tr>
            <td>Genre</td>
            <td>
                <input ng-model="movie.genre" type="text" value=""/>
            </td>
        </tr>
        <tr>
            <td>Release date</td>
            <td>
                <input ng-model="movie.releasedate" type="date"  value=""/>
            </td>
        </tr>
        <tr>
            <td>Duration (minutes)</td>
            <td>
                <input ng-model="movie.duration" type="number" value=""/>
            </td>
        </tr>
    </table>


    <div class="btn-group">
        <input type="button" value="Cancel" class="btn btn-default" ng-controller="NavigationCtrl" ng-click="navigate('movies')"/>
        <input type="button" value="Save" class="btn btn-default" ng-click="save()"/>
    </div>
</div>
