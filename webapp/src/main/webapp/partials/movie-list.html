<h3>List details for {{list.name}}</h3>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Year</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="movie in list.movies">
            <td>{{movie.title}}</td>
            <td>{{movie.releaseYear}}</td>
        </tr>
    </tbody>
</table>
