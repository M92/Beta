<h3>My Lists</h3>
<div>
    <form name="input" class="navbar-form navbar-left" role="form" ng-submit="addMovieList(input.$valid)" novalidate>
        <div class="input-group">
            <input type="text" class="form-control" ng-model="listname"
                   ng-class="{ 'has-error' : input.listname.$invalid && !input.listname.$pristine }" 
                   placeholder="Add new movie list..."  required>
            <p ng-show="input.listname.$invalid && !input.listname.$pristine" class="help-block">Title is required.</p>
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit" ng-disabled="input.$invalid">
                    <i class="glyphicon glyphicon-plus"></i>
                </button>
            </div>
        </div>
    </form>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>List Title</th>
            <th>Creation Date</th>
            <th>Publicly Available</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="list in lists">
            <td><a href="lists/{{list.id}}">{{list.name}}</a></td>
            <td>{{list.creationDate.split("T")[0]}}</td>
            <td>
                <form>
                    <input type="checkbox" name="visible">
                </form>
            </td>
        </tr>
    </tbody>
</table>
