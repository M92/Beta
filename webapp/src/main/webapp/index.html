<!doctype html>
<html dir="ltr" lang="en" ng-app="app" ng-controller="AuthCtrl">
    <head>
        <meta charset="utf-8">
        <title>movielister</title>
        <base href="/webapp/">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/stylesheet.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-resource.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>  
        <script src="js/services.js"></script>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar-collapse">
                            <span class="sr-only">Toggle Navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">movielister</a>
                    </div>
                    <div class="collapse navbar-collapse" id="main-navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li ng-switch on="isLoggedIn">
                                <a ng-switch-when="true" href="{{currentUser}}/lists">My Lists</a>
                                <a ng-switch-default href="login" target="_self">My Lists</a>
                            </li>
                            <li><a href="lists">Public Lists</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <form class="navbar-form navbar-left" role="search">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search movie title..." ng-model="q">
                                        <div class="input-group-btn">
                                            <button class="btn btn-default" type="submit"
                                                    ng-controller="NavigationCtrl" ng-click="navigate('movies/search/' + q)">
                                                <i class="glyphicon glyphicon-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </li>
                            <li ng-switch on="isLoggedIn">
                                <a ng-switch-when="true" href="logout" target="_self">Sign Out</a>
                                <a ng-switch-default href="login" target="_self">Sign In</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="view-container">
                <div class="view" ng-view></div>
            </div>
        </div>
    </body>
</html>
